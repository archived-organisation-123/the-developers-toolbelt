# Web Hosting

* Web hosting
    * Conventional web hosting sites. e.g GoDaddy
    * Netlify
    * GitHub Pages

![CodeUp](assets/codeup-site.jpg)]

???
GoDaddy lets you upload your website via FTP or some other mechanism. You have little control over where your app lives or how
the underlying server is configured. Cheap.
Netlify allows you to push your code repo through a build pipeline that will ultimately deploy a site ready to go (HTTPS and all). Free.
GitHub Pages are static pages served straight from a GitHub repo. Also free.

# Advanced Development Environment Setup

* Vagrant

```ruby
# -*- mode: ruby -*-
# vi: set ft=ruby :

Vagrant.configure("2") do |config|
  config.vm.define "ubuntu" do |ubuntu|
    ubuntu.vm.box = "ubuntu/xenial64"
    ubuntu.vm.hostname = "ubuntu"
    ubuntu.vm.network :private_network, type: "dhcp"
    ubuntu.vm.provider "virtualbox" do |vb|
        vb.customize ["modifyvm", :id, "--memory", 1024]
        vb.customize ["modifyvm", :id, "--cpus", 1]
    end
  end
end
```
