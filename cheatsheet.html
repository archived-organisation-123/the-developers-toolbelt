# Terminal

* Connect to a remote computer
```
ssh -i file.pem ubuntu@<ip_address>
```

* Getting help for a command
```
man <command>
```

* List the contents of the current directory
```
ls
```

* List the contents of a directory in a path
```
ls /path/to/the/file
```

* Changing the current directory
```
cd /path/to/directory
```

---

# Terminal

* Search a file
```
find -name "filename"
```

* Search for some text in a file (or many files)
```
grep "sometext" filename
```

* Send a request to a web server
```
curl -L <address>
```
